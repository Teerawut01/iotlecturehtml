<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ใช้เพื่อจัดนรูปแบบข้อความ -->
    <!-- Fomatting Text tag (Inline Tag) -->
     Lorem ipsum <u>dolor sit amet </u> consectetur adipisicing elit.<strong> Quisquam autem veritatis nesciunt?</strong> Voluptates <b>maxime</b> accusantium <ins>magnam</ins> recusandae <i>officiis</i> laboriosam <em>numquam</em> nam accusamus <mark>doloremque</mark>, illum <del>reprehenderit</del> assumenda <small>unde </small> debitis odio delectus.
     <br><br>
     <!-- sub ห้อยล่าง -->
     H<sub>2</sub>O 
     <br><br>
     <!-- sup ห้อยบน -->
     y=x<sup>2</sup>+2x<sup>1</sup>+3+5
</body>
</html>
