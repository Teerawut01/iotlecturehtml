<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  list Tag (Block Tag) ใช้ทำลิสต์รายการ  -->
    <!-- Unordered List Tag (UL)(Block Tag) -->
    <ul type="circle">        <!-- type="circle" หรือ type="square" หรือ type="disc" -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <ul type="disc">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Ordered List Tag (OL)(Block Tag) -->
     <ol type="I">       <!-- type="1" หรือ type="A" หรือ type="a" หรือ type="I" หรือ type="i" -->
         <li>Item 1</li>
         <li>Item 2</li>
         <li>Item 3</li>
         <li>Item 4</li>
     </ol>

    <!-- Description List Tag (DL)(Block Tag) -->
     <dl type="square">      <!-- type="circle" หรือ type="square" หรือ type="disc" -->
         <dt>Description List Title</dt>
         <dd>Description List Content</dd>
         <dt>Description List Title</dt>
         <dd>Description List Content</dd>
     </dl>
    
</body>
</html>
